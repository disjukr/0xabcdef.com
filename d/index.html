<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D-Day</title>
</head>
<body>
    <script type="text/javascript">
    // time zone: UTC+9
    var d = new Date('Thu Jul 31 2014');
    var t = new Date;
    var one_day = 1000 * 60 * 60 * 24;
    var d_day = {
        'd+': ((t - d) / one_day) | 0,
        'y+': (t.getFullYear() - d.getFullYear()) | 0
    }
    console.log(d_day);
    </script>
</body>
</html>
