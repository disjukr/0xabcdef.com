<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d</title>
</head>
<body>
    <div id="d" style="white-space:pre"></div>
    <script type="text/javascript">
    const one_day = 1000 * 60 * 60 * 24;
    // time zone: UTC+9
    const d = [
        new Date('Thu Jul 31 2014'), // s
        new Date('Wed Nov 26 2014'), // e
    ];
    const t = new Date;
    document.getElementById('d').textContent = d.map(
        d => `d+: ${ ((t - d) / one_day) | 0 }\ny+: ${ (t.getFullYear() - d.getFullYear()) | 0 }`
    ).join('\n\n');
    </script>
</body>
</html>
